<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hospital Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside id="sidebar">
    <h2>HMS Dashboard</h2>
    <nav>
      <button data-section="dashboard">Dashboard</button>
      <button data-section="patients">Patients</button>
      <button data-section="doctors">Doctors</button>
      <button data-section="appointments">Appointments</button>
    </nav>
  </aside>
  <main>
    <section id="dashboard" class="section active">
      <h2>Dashboard</h2>
      <div id="stats"></div>
    </section>
    <section id="patients" class="section">
      <h2>Patients</h2>
      <input type="search" id="patient-search" placeholder="Search patients..." />
      <button id="add-patient-btn">Add Patient</button>
      <table id="patient-table"><thead><tr><th>Name</th><th>Age</th><th>Contact</th><th>Actions</th></tr></thead><tbody></tbody></table>
    </section>
    <section id="doctors" class="section">
      <h2>Doctors</h2>
      <input type="search" id="doctor-search" placeholder="Search doctors..." />
      <button id="add-doctor-btn">Add Doctor</button>
      <table id="doctor-table"><thead><tr><th>Name</th><th>Specialty</th><th>Contact</th><th>Actions</th></tr></thead><tbody></tbody></table>
    </section>
    <section id="appointments" class="section">
      <h2>Appointments</h2>
      <button id="add-appointment-btn">New Appointment</button>
      <table id="appointment-table"><thead><tr><th>Patient</th><th>Doctor</th><th>Date/Time</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody></table>
    </section>
  </main>
  <!-- Modals for add/edit forms left out for brevity -->
  <script src="script.js"></script>
</body>
</html>
